<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Panel - במבה בחזרה הקסומה</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="admin.js"></script>
  <style>
    .admin-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      direction: rtl;
      margin: 100px auto;
    }
    
    .admin-container h1 {
      font-family: "Rubik", sans-serif;
      color: #0b4351;
      margin-bottom: 20px;
    }
    
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .admin-form input, .admin-form select, .admin-form button {
      font-family: "Rubik", sans-serif;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .admin-form button {
      background-color: #0b4351;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .admin-form button:hover {
      background-color: #0d5468;
    }
    
    #updateStatus {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>פאנל ניהול - בדיקת תקינות המשחק</h1>
    <form id="adminForm" class="admin-form">
      <input type="password" id="adminPassword" placeholder="הזן סיסמה" required>
      <select id="gameStatus" required>
        <option value="אינו שחיק">אינו שחיק</option>
        <option value="שחיק">שחיק</option>
      </select>
      <button type="submit">עדכן תאריך בדיקה</button>
    </form>
    <div id="updateStatus"></div>
    <div style="margin-top: 20px;">
      <a href="index.html" style="color: rgb(26, 25, 25);">חזרה לדף הבית</a>
    </div>
  </div>
</body>
</html>
